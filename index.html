<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>

    <!-- <main class=""> -->

      <div class="innerContainer">

      <section class="leftSide">

        <div class="card1">
          <img class="cardLogo" src="./assets/images/card-logo.svg" />
          <p class="cardNum"><span id="num1">0000 0000 0000 0000</span></p>
          <p class="cardName" id="nameOnCard">JANE APPLESEED</p>
          <p class="cardDate" id="cardDate"><span id="month">00</span>/<span id="yearDate">00</span></p>
        </div>

        <div class="card2">
          <p class="cardCvc" id="cvcNum">000</p>

        </div>
    
      </section>

      <section class="rightSide">

        <div class="rightInner">

          <div class="forumWrapper">
          
        <p class="inputLabel">CARDHOLDER NAME</p>
        <input
          class="input nameInput rounded-2"
          type="text"
          id="namesInput"
          placeholder="e.g. Jane Appleseed"
        />

        <p class="inputLabel">CARD NUMBER</p>
        <input
          class="input cardInput rounded-2"
          type="text"
          maxlength="20"
          id="numInput"
          placeholder="e.g. 1234 5678 9123 0000"
        />

        <div class="datesTitle">
          <p class="inputLabel inline">EXP. DATE</p>
          <p class="inputLabel inline cvcP">CVC</p>
          <br/>
        </div>
          <div class="datesInputs">
            <input
            class="input dateInput monthInput rounded-2"
            type="text"
            maxlength="2"
            id="monthDate"
            placeholder="MM"
          />
          <input class="input dateInput yearInput rounded-2" 
          type="text" 
          maxlength="2"
          id="yearInput"
          placeholder="YY" />
          <input
            class="input dateInput cvcInput rounded-2"
            type="text"
            maxlength="3"
            id="cInput"
            placeholder="e.g. 123"
          />
          </div>
          <button class="button rounded-2" type="submit">Confirm</button>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/HunterMcGrew" target="_blank">Hunter McGrew</a>.
        </div>

        </div>

        </div>
          
        
        
        
   
          <br/>
        
        <!-- Completed state start -->
        </div>
        <br />

        <div class="hideForNow">
          Thank you! We've added your card details Continue
        </div>

      </section>
      </div>

    <!-- </main> -->

    
    <footer class="attribution hideForNow">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/HunterMcGrew">Hunter McGrew</a>.
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>

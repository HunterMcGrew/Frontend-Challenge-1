<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./reset.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>

    <main class="">

      <div class="innerContainer">

      <section class="leftSide">

        <div class="card1">
          <img class="cardLogo" src="./images/card-logo.svg" />
          <p class="cardNum">0000 0000 0000 0000</p>
          <p class="cardName">JANE APPLESEED</p>
          <p class="cardDate">00/00</p>
        </div>

        <div class="card2">
          <p class="cardCvc">000</p>

        </div>
    
      </section>

      <section class="rightSide ">

        <div class="rightInner">
          
        <p class="inputLabel">Cardholder Name</p>
        <input
          class="input nameInput"
          type="text"
          placeholder="e.g. Jane Appleseed"
        />

        <p class="inputLabel">Card Number</p>
        <input
          class="input cardInput"
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
        />

        <div class="datesTitle">
          <p class="inputLabel inline">Exp. Date (MM/YY)</p>
          <p class="inputLabel inline cvcP">CVC</p>
          <br/>
        </div>
          <div class="datesInputs">
            <input
            class="input dateInput monthInput"
            type="text"
            placeholder="MM"
          />
          <input class="input dateInput yearInput" type="text" placeholder="YY" />
          <input
            class="input dateInput cvcInput"
            type="text"
            placeholder="e.g. 123"
          />
          </div>
          <button class="button" type="submit">Confirm</button>
        </div>
        </div>
          
        
        
        
   
          <br/>
        
        <!-- Completed state start -->
        </div>
        <br />

        <div class="hideForNow">
          Thank you! We've added your card details Continue
        </div>

      </section>
      </div>

    </main>

    
    <footer class="attribution hideForNow">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>

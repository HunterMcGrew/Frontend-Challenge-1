<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    
    <div class="row mainContainer">

        <div class="col-4 sideBackground">

            <div class="card1">
                <img class="cardLogo" src="./images/card-logo.svg" />
                <p class="cardNum">0000 0000 0000 0000</p>
                <p class="cardName">JANE APPLESEED</p>
                <p class="cardDate">00/00</p>
              </div>
      
              <div class="card2">
                <p class="cardCvc">000</p>
      
              </div>

        </div>

        <div class="col-8">

        <div class="formContainer d-flex flex-column">

            <span class="inputLabel">Cardholder Name</span>
        <input class="input nameInput rounded-3" type="text" placeholder="e.g. Jane Appleseed"/>
        <span class="inputLabel">Card Number</span>
        <input
          class="input cardInput rounded-3"
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
        />

        <div class="datesTitle">
          <span class="inputLabel inline">Exp. Date (MM/YY)</span>
          <span class="inputLabel inline cvcP">CVC</span>
          <br/>
        </div>
          <div class="datesInputs">
            <input
            class="input dateInput monthInput inline rounded-3"
            type="text"
            placeholder="MM"
          />
          <input class="input dateInput yearInput inline rounded-3" type="text" placeholder="YY" />
          <input
            class="input dateInput cvcInput inline rounded-3"
            type="text"
            placeholder="e.g. 123"
          />
          </div>
          <button class="button rounded-3" type="submit">Confirm</button>
                
            </div>

        </div>

    </div>

</body>
</html>
